<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Global News</title>
    
    <script src="https://kit.fontawesome.com/2f66991a25.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


</head>


<body class="container">


    <!-- Navbar section start -->
    <header class="pt-2">

        <nav class="navbar bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand  text-primary fs-3">Global <span class="bg-primary py-1 px-3 rounded-2 text-white">News</span>
                </a>
            
                <div class="d-flex">
                  <p class="mx-2 pt-2 text-primary text-decoration-underline fs-3">News</p>
                  <p class="mx-2 pt-2 fs-3" id="blog">Blogs</p>

                </div>
            </div>
        </nav>

    </header>
    <hr>
    <!-- navbar section end -->


    <main class="py-3">
        <!---JS Navbar Start -->
        <div id="nav-container" class="row bg-light navbar-expand-lg py-3 rounded-2 fw-semibold " style="--bs-bg-opacity: .5;">

        </div>
        <!-- -JS Navbar Endstyle="height:300px;"  -->
       
        <!--display spinner  -->
       <section id="spinner" class="d-none">
        <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden ">Loading...</span>
            </div>
        </div>
       </section>


        <!-- Categories section -->
        <div class="py-5">
            <div id="display-category">
            </div>
        </div>
        
       <!-- warning message -->
        <div id="warning-massage" class="text-center text-warning d-none">
            <h2 class="fs-1 fw-bold ">This News do not found !!</h2>
        </div>
       
        <!--display details -->
        <div id="details-body">
        </div>
        

        <!-- Modal -->
        <section>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="modal-body" class="modal-content">

                    </div>
                </div>
            </div>
        </section>


        <!-- question  -->

        <section id="question section" class="py-5 ">

        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>

</html>
